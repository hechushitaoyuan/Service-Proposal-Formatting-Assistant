<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建筑项目展示 - 模板1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        
        .template-content {
            width: 594mm;
            height: 841mm;
            background: white;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }


     /* 固定在色块上的文字 */
    .award-name {
      position: absolute; 
      top: 20px; 
      left: 80px; 
      color: rgb(0, 0, 0);
      font-size: 72px;
      font-weight: bold;
      z-index: 11; 
    }

        /* 固定的红色色块 */
        .award-block {
      position: absolute; 
      top: 0px; 
      left: 0px; 
      width: 100%; 
      height: 160px; 
      background-color: rgb(196, 118, 105); 
      z-index: 10; /* 确保色块在其他内容上方 */
    }

        .project-number {
            position: absolute;
            top: 205px;
            left: 80px;
            font-family: 'Microsoft YaHei', sans-serif;
            font-weight: bold;
            font-size: 48px;
            color: #ffffff;
            z-index: 11;
        }

        .project-number-block {
         position: absolute; 
            top: 200px; 
           left: 0px; 
           width: 140px; 
           height: 80px; 
          background-color: rgb(0, 0, 0); 
          z-index: 10; 
        }

        .project-title {
            position: absolute;
            top: 195px;
            left: 190px;
            font-family: 'Microsoft YaHei', sans-serif;
            font-weight: bold;
            font-size: 64px;
            color: #000;
            z-index: 10;
        }
        
        .info-table {
            position: absolute;
            top: 300px;
            left: 200px;
            width: 600px;
            border-collapse: collapse;
            font-family: 'Microsoft YaHei', sans-serif;
            font-size: 32px;
            z-index: 10;
        }
        
        .info-table tr {
            border: none;
        }
        
        .info-table td {
            padding: 6px 0;
            border: none;
            vertical-align: top;
        }
        
        .info-table td:first-child {
            font-weight: bold;
            color: #333;
            width: 200px;
        }
        
        .info-table td:last-child {
            color: #666;
            word-wrap: break-word;
        }
        
        .image-board {
            position: absolute;
            left: 60px;
            right: 60px;
            bottom: 60px;
            height: calc(100% - 350px);
            z-index: 5;
        }
        
        .image-frame {
            position: absolute;
            overflow: hidden;
            background: #f8f8f8;
            border: 1px solid #ddd; 
        }
        
        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            display: block;
        }
        
        /* 模板1：2x2网格布局 */
        .image-frame:nth-child(1) {
            top: 0;
            right: 0;
            width: 60% ;
            height: calc(30% - 15px);
        }
        
        .image-frame:nth-child(2) {
            top: 30%;
            right: 0;
            width: 60% ;
            height: calc(15% - 15px);
        }
        
        .image-frame:nth-child(3) {
            top: 45%;
            right: calc(40% + 7.5px) ;
            width: calc(20% - 7.5px) ;
            height: calc(15% - 7.5px);
        }
        
        .image-frame:nth-child(4) {
            top: 45%;
            right: 0;
            width: calc(40% - 7.5px) ;
            height: calc(15% - 7.5px);
        }

        .image-frame:nth-child(5) {
            top: calc(60% + 7.5px);
            right: 0;
            width: 60% ;
            height: calc(15% - 7.5px);
        }

        .image-frame:nth-child(6) {
            top: calc(75% + 15px);
            right: calc(35% + 7.5px) ;
            width: calc(25% - 7.5px) ;
            height: calc(25% - 7.5px);
        }

        .image-frame:nth-child(7) {
            top: calc(75% + 15px);
            right: 0;
            width: calc(35% - 7.5px) ;
            height: calc(25% - 7.5px);
        }

        .image-frame:nth-child(8) {
            bottom: 0;
            left: 0;
            width: calc(40% - 15px);
            height: calc(30% - 7.5px);
        }

        .image-frame:nth-child(9) {
            bottom: calc(30% + 7.5px);
            left: 0;
            width: calc(40% - 15px);
            height: calc(20% - 7.5px);
        }

        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .template-content {
                box-shadow: none;
                width: 297mm;
                height: 210mm;
            }
        }
    </style>
</head>
<body>

  <!-- 固定文字 -->

    <div class="template-content">
        <div class="award-name">2025年度上海市优秀工程勘察设计项目评定</div>
        <div class="award-block"></div>
        <div class="project-number-block"></div>
        <div class="project-number">1</div>

        <div class="project-title">项目名称</div>
        <table class="info-table">
            <tr><td>项目类型</td><td>示例类型</td></tr>
            <tr><td>建筑面积</td><td>示例面积</td></tr>
            <tr><td>建筑高度</td><td>示例高度</td></tr>
        </table>
        <div class="image-board">
            <div class="image-frame"></div>
            <div class="image-frame"></div>
            <div class="image-frame"></div>
            <div class="image-frame"></div>
            <div class="image-frame"></div>
            <div class="image-frame"></div>
            <div class="image-frame"></div>
            <div class="image-frame"></div>
            <div class="image-frame"></div>
            <div class="image-frame"></div>
        </div>
    </div>
</body>
</html>
